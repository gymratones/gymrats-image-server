  terraform-deploy:
    needs: init
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Configure Railway CLI
      run: |
        npm i -g @railway/cli
        railway login --token ${{ secrets.GYMRATS_STAGING_IMG_RAILWAY_DEPLOY_TOKEN }}
    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform
    - name: Terraform Plan
      run: terraform plan
      working-directory: ./terraform
    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
